specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RootForwarder
    network: matic
    source:
      address: "0x5A573F05863686546d25271866de370FE6ee1B16"
      abi: RootForwarder
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MetaTransaction
        - OwnershipTransferred
      abis:
        - name: RootForwarder
          file: ./abis/RootForwarder.json
      eventHandlers:
        - event: MetaTransaction(indexed address,indexed address,uint256,bytes)
          handler: handleMetaTransaction
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/root-forwarder.ts
